<div class="header-conatiner">
    <div>Check out my Resume</div>
    <h1>Resume</h1>
    <div class="hr-line"></div>
</div>

<div class="row margin-top">
    <div class="col-md-offset-2 col-md-4 col-sm-offset-2 col-sm-4 col-xs-12">
        <div class="sub-header margin-bottom">
            Education
        </div>
        <div *ngFor="let edu of userInfo.resume.education" class="panel panel-default">
            <div class="sub-sub-header" [innerText]="edu.degree"></div>
            <div class="gray-style" [innerText]="edu.duration"></div>
        </div>
    </div>
    <div class="col-md-offset-0 col-md-4 col-sm-offset-0 col-sm-4 col-xs-12">
        <div class="sub-header margin-bottom">
            Experience
        </div>
        <div *ngFor="let edu of userInfo.resume.experience" class="panel panel-default">
            <div class="sub-sub-header" [innerText]="edu.role"></div>
            <div class="gray-style" [innerText]="edu.duration"></div>
        </div>
    </div>
</div>

<div class="gray-style text-center margin-top">My level of knowledge in some tools</div>
<div class="sub-header text-center my-skills"><strong>My Skills</strong></div>
<div class="row margin-top">
    <div *ngFor="let skill of userInfo.resume.skills; let index = index" [ngClass]="{'col-sm-offset-2': 0 === index % 2}" class="col-md-4 col-sm-4 col-xs-12">
        <div class="skills" [innerText]="skill.technology"></div>
        <div class="progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" [style.width.%]="skill.level">
                    {{skill.level}}%
            </div>
          </div>
    </div>
</div>
